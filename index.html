<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubisync Sub Domain Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
        <header>
            <h1>Create Your Subdomain</h1>
        </header>

        <main class="centered-main">
            <div class="subdomain-form">
                <div class="input-group">
                    <input type="text" id="subdomain-input" placeholder="enter subdomain" required>
                    <span class="domain-suffix">.nubisync.com</span>
                </div>
                <div class="button-group">
                    <button id="check-availability">Check Availability</button>
                    <button id="create-subdomain" disabled>Create Subdomain</button>
                </div>
                <div id="status-message"></div>
            </div>
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
